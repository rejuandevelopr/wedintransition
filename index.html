<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Home Section Start -->
    <section id="home">
        <div class="container-main">
            <div class="home-content">
                <h1>Home</h1>
            </div>

            <div class="grid-container-one">
                <div class="care-plan plan-content">
                    <a href="https://shiftnotes.odoo.com/care-plan" target="_blank">
                        <img src="./assets/image/care-plan.png" alt="Care Plan">
                        <p>Care Plan</p>
                    </a>
                </div>

                <div class="goals plan-content">
                    <a href="https://shiftnotes.odoo.com/goals" target="_blank">
                        <img src="./assets/image/goals.png" alt="Goals">
                        <p>Goals</p>
                    </a>
                </div>

                <div class="shift-notes plan-content">
                    <a href="https://shiftnotes.odoo.com/shift-notes" target="_blank">
                        <img src="./assets/image/shift_notes.png" alt="Shift Notes">
                        <p>Shift Notes</p>
                    </a>
                </div>

                <div class="medical plan-content">
                    <a href="https://shiftnotes.odoo.com/medicine" target="_blank">
                        <img src="./assets/image/medical.png" alt="Medical">
                        <p>Medical</p>
                    </a>
                </div>

                <div class="calender plan-content">
                    <a href="https://shiftnotes.odoo.com/calendar" target="_blank">
                        <img src="./assets/image/calendar.png" alt="Calender">
                        <p>Calender</p>
                    </a>
                </div>

                <div class="edit-client plan-content">
                    <a href="https://shiftnotes.odoo.com/edit-client" target="_blank">
                        <img src="./assets/image/edit_client.png" alt="Edit Client">
                        <p>Edit Client</p>
                    </a>
                </div>

                <div class="new-user plan-content">
                    <a href="https://shiftnotes.odoo.com/new-user" target="_blank">
                        <img src="./assets/image/new-user.png" alt="New User">
                        <p>New User</p>
                    </a>
                </div>

                <div class="edit-user plan-content">
                    <a href="https://shiftnotes.odoo.com/users" target="_blank">
                        <img src="./assets/image/users.png" alt="Edit User">
                        <p>Edit User</p>
                    </a>
                </div>

                <div class="my-profile plan-content">
                    <a href="https://shiftnotes.odoo.com/my-profile" target="_blank">
                        <img src="./assets/image/my-profile.png" alt="My Profile">
                        <p>My Profile</p>
                    </a>
                </div>

                <div class="log-out plan-content">
                    <a href="https://c1hbz900.caspio.com/folderlogout" target="_blank">
                        <img src="./assets/image/log-out.png" alt="Log Out">
                        <p>Log Out</p>
                    </a>
                </div>
            </div>
        </div>
    </section>



    <!-- Scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <script>
        // Scroll Reveal
ScrollReveal({ 
    // reset: true,
    distance: '80px',
    duration: 2000,
    delay: 200 
});

ScrollReveal().reveal('.goals, .new-user', { origin: 'top' });
ScrollReveal().reveal('.care-plan, .medical, .edit-client, .my-profile', { origin: 'left' });
ScrollReveal().reveal('.shift-notes, .calender, .edit-user, .log-out', { origin: 'right' });
    </script>

    <script>
        // To disable scrolling
        function disableScroll() {
            document.body.style.overflow = "hidden";
        }
    </script>

    

</body>
</html>
